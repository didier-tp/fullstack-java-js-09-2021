<p>comptes</p>
numClient:<input type="number" [(ngModel)]="numClient" /><br/>
<input type="button" value="rechercher comptes du client"
      (click)="onRechercherComptesDuClient()" /><br/>
<table border="1">
    <tr><th>numero</th><th>label</th><th>solde</th></tr>
    <tr *ngFor="let c of listeComptes">
        <td>{{c.numero}}</td>
        <td>{{c.label}}</td>
        <td>{{c.solde}}</td>
    </tr>
</table>
