<p>virement</p>
<form #formVirement="ngForm">
  <div class="form-group row">
    <label class="col-sm-4">montant:</label>
    <div class="col-sm-8">
       <input type="number" class="form-control" required 
       [(ngModel)]="virement.montant" name="montant" /> 
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4">numCptDeb:</label>
    <div class="col-sm-8">
    <input type="number" class="form-control"
          name="numCptDeb" required [(ngModel)]="virement.numCptDeb" /> 
        </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4">numCptCred:</label>
      <div class="col-sm-8">
        <input type="number" class="form-control"
           name="numCptCred" required [(ngModel)]="virement.numCptCred" /> 
       </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-8 offset-4">
           <input type="button"  value="effectuer virement" class="btn btn-primary"
           (click)="onVirement()" [disabled]="!formVirement.form.valid" />
      </div>
    </div> 
</form>
<span [style.color]="ok?'green':'red'">{{message}} </span>
<hr/>
<input type="button"  [style.visibility]="ok?'visible':'hidden'"
         value="naviguer vers liste comptes" class="btn btn-primary"
           (click)="onNaviguerListeCommptes()"  />
