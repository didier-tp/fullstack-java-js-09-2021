spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/myDB?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

# si ddl-auto=create , les tables sont créées automatiquement au démarrage de l'appli
# selon la structure des classes java (EN DEVELOPPEMENT SEULEMENT)!
spring.jpa.hibernate.ddl-auto=create

#pour demander à spring-data de générer automatiquement les implementations des DAO
spring.data.jpa.repositories.enabled=true
