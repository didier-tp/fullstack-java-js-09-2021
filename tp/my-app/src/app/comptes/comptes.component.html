<h3>gestion des comptes</h3>
<label>numClient :</label>
<input type="number" [(ngModel)]="numClient" /> <br/>
<button (click)="onRecupererComptes()">rechercher comptes du client</button> <br/>

<table border="1">
   <tr><th>numero</th><th>label</th><th>solde</th></tr>
   <tr *ngFor="let c of listeComptes">
       <td>{{c.numero}}</td>
       <td>{{c.label}}</td>
       <td>{{c.solde}}</td>
    </tr>
</table>
